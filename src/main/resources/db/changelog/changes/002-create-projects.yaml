databaseChangeLog:
  - changeSet:
      id: 002-create-projects
      author: bursh
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_projects
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_projects_owner
            baseTableName: projects
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: RESTRICT
        - createIndex:
            indexName: ix_projects_owner_id
            tableName: projects
            columns:
              - column:
                  name: owner_id
