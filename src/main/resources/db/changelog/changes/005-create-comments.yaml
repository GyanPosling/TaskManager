databaseChangeLog:
  - changeSet:
      id: 005-create-comments
      author: bursh
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_comments
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_comments_task
            baseTableName: comments
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_comments_author
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: RESTRICT
        - createIndex:
            indexName: ix_comments_task_id
            tableName: comments
            columns:
              - column:
                  name: task_id
        - createIndex:
            indexName: ix_comments_author_id
            tableName: comments
            columns:
              - column:
                  name: author_id
