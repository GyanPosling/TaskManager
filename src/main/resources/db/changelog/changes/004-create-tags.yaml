databaseChangeLog:
  - changeSet:
      id: 004-create-tags
      author: bursh
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tags
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(80)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_tags_name
