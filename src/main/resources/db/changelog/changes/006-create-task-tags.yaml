databaseChangeLog:
  - changeSet:
      id: 006-create-task-tags
      author: bursh
      changes:
        - createTable:
            tableName: task_tags
            columns:
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_task_tags
            tableName: task_tags
            columnNames: task_id, tag_id
        - addForeignKeyConstraint:
            constraintName: fk_task_tags_task
            baseTableName: task_tags
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_task_tags_tag
            baseTableName: task_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: ix_task_tags_tag_id
            tableName: task_tags
            columns:
              - column:
                  name: tag_id
